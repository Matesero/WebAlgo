<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Decision tree</title>
    <link rel="stylesheet" href="decision-tree-app.css">
    <link rel="stylesheet" href="/UI/navbar/navbar.css">
</head>

<body>
<div id="header">
    <h1>Code/Websitehog/decision_tree_algorithm</h1>
</div>

<div id="tree-block">
    <div id="tree-container">
        <div id="tree"></div>
    </div>

    <div class="interface">
        <div class="control">
            <div class="upload">
                <div class="buttons-container">
                    <label for="upload-tree" class="upload-label">
                        <img id="upload-tree-img" src="../source/decision_tree_icons/upload.png" alt="">
                        <input type="file" id="upload-tree" class="upload-input" accept=".csv">
                    </label>
                    <button id="build-tree">
                        <img id="build-tree-img" src="../source/decision_tree_icons/build_tree.png" alt="">
                    </button>
                    <button id="start">
                        <img id="start-img" src="../source/decision_tree_icons/start.png" alt="">
                    </button>
                </div>
                <label class="upload-decision">
                    <input type="text" id="path">
                </label>
            </div>
            <div class="sliders-container">
                <div id="speed">
                    <label for="slider-speed"></label><input class="slider" id="slider-speed" type="range" value="50" min="0" max="100">
                    <p>speed: <span id="speed-value">50</span>%</p>
                </div>
            </div>
        </div>
    </div>
</div>

        <li class="list-item">

            </a>
        </li>
        <li class="list-item">
            <a href="../../HITS-Web-dev/clustering/clustering.html">

        <li class="list-item">
