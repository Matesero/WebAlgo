<div id="header">
    <h1>Code/Websitehog/decision_tree</h1>
</div>

<div id="graph-block">
    <div id="canvas"></div>

    <div class="interface">
        <div class="control">
            <div class="buttons-container">
                <div class="upload">
                    <label for="upload-tree" class="upload-label">
                        <img src="../source/decision_tree_icons/upload.png" alt="">
                    </label>
                    <input type="file" id="upload-tree" class="upload-input" accept=".csv">
                </div>
                <button id="build-tree"><img id="build-tree-img" src="../source/decision_tree_icons/build_tree.png" alt=""></button>
            </div>

            <div class="sliders-container">
                <div id="speed">
                    <label for="slider-speed"></label><input class="slider" id="slider-speed" type="range" value="50" min="0" max="100">
                    <p>speed: <span id="speed-value">50</span>%</p>
                </div>
            </div>
        </div>
    </div>
</div>
